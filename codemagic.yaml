workflows:
  build-ipa:
    name: Build iOS .ipa
    max_build_duration: 60
    environment:
      xcode: latest
    scripts:
      - name: Install CocoaPods
        script: |
          cd ios
          pod install
          cd ..
      - name: Build IPA
        script: |
          xcodebuild \
            -workspace ios/YourApp.xcworkspace \
            -scheme YourApp \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $HOME/Library/Developer/Xcode/Archives/YourApp.xcarchive archive

          xcodebuild \
            -exportArchive \
            -archivePath $HOME/Library/Developer/Xcode/Archives/YourApp.xcarchive \
            -exportOptionsPlist ios/exportOptions.plist \
            -exportPath build/ios/ipa
    artifacts:
      - build/ios/ipa/*.ipa
